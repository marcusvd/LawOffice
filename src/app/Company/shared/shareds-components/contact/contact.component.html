<div class="container">
    <div class="row justify-content-center">
        <div class="row">
            <h6>CONTATOS</h6>
        </div>
    </div>
    <div class="pt-3"></div>
    <div class="row justify-content-center" [formGroup]="this._ValidationMsg._FormContact">
        <div class="row">
            <div class="col-6">
                <label>Email:</label>
                <input type="text" class="form-control" formControlName="email">
            </div>
            <div class="col-6">
                <label>Site:</label>
                <input class="form-control" formControlName="site" [ngClass]="{'is-invalid': _ValidationMsg.touchedErrors('site', this._ValidationMsg._FormContact)}">
            </div>
        </div>
        <div class="pt-3"></div>
        <div class="row">
            <div class="col-4">
                <label>WhatsApp</label>
                <input class="form-control" formControlName="zap">
            </div>
            <div class="col-4">
                <label> Celular:</label>
                <input class="form-control" formControlName="cel">
            </div>

            <div class="col-4">
                <label>Tel. Fixo:</label>
                <input class="form-control" formControlName="landline">
            </div>
            <!-- space -->
            <div class="pt-3"></div>
            <!-- space -->
            <div class="col-10">
                <h4 style="height: 50px;">Redes Sociais</h4>
            </div>

            <div class="col-2">
                <button type="button" class=" btn btn-primary" (click)="_ValidationMsg.addControls()" style="width:100%;">Adicionar</button>
            </div>
            <hr>

        </div>
        <div class="pt-3"></div>
        <div formArrayName="socialnetworks" *ngFor="let _sN of _ValidationMsg.snwControls.controls let i = index">
            <div [formGroupName]="i" class="row">

                <div class="col-4">
                    <label>Rede Social</label>
                    <input #nameFiled class="form-control" id="socialnetName" formControlName="name">
                </div>
                <!-- (change)="valueSocialNetName($event)" -->
                <div class="col-6">
                    <label>Url</label>
                    <input #urlFIeld class="form-control" id="socialnetUrl" formControlName="url">
                </div>

                <button class="btn btn-danger col-2 mt-4" (click)="_ValidationMsg.removeControls(i)" style="width:14%; height: 50%;">Remover</button>
            </div>
        </div>
        <!-- space -->
        <div class="pt-3"></div>
        <!-- space -->

    </div>


    <div class="text-center">
        {{this._ValidationMsg._FormContact.value|json}}
    </div>

</div>
